<body>

    <header>
        <h1>Radio Choices</h1>
        <p>by Xue Meng</p>

    <main>

        <section>
            <fieldset>
                <legend>The User Selection</legend>
                <p><b>User choice</b>: <span id="user-choice">Unknown</span></p>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Our Form</legend>
                <!-- OUR FORM GOES HERE -->
                <form id="sort-type" action="goThere">
                    <input type="radio" id="rank" name="sorter" value="Rank" checked>
                    <label for="rank">Rank</label>

                    <input type="radio" id="language" name="sorter" value="Language">
                    <label for="language">Language</label>
                    <div>
                        <input class="btn-padding" type="submit" value="Submit">
                    </div>
                </form>
            </fieldset>
        </section>


    </main>
