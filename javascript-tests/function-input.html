<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="function-input.js"></script>
    <link rel=stylesheet href="function-input.css">
    <title>Function Input</title>
</head>
<body>
    <header>
        <h1> Function Input</h1>
    </header>

    <main>
        <p>
            <b>Feet to Inches</b>: 
            <span id="feet-to-inches-display"></span>
        </p>

        <p>
            <b>Miles to Feet</b>: 
            <span id="miles-to-feet-display"></span>
        </p>

        <p>
            <b>Area of Circle</b>: 
            <span id="area-of-circle-display"></span>
        </p>

        <p>
            <b>Area of Triangle</b>: 
            <span id="area-of-triangle-display"></span>
        </p>


        <div class = "feet-to-inches">
            <button id="feet-to-inches-action" type = "button">Feet to Inches</button>
            <input type="number" name="feet" id="feet-to-inches-input">
        </div>

        <div class = "miles-to-feet">
                <button id="miles-to-feet-action" type = "button">Miles to Feet</button>
                <input type="number" name="miles" id="miles-to-feet-input">
        </div>

        <div class = "area-of-circle">
                <button id="area-of-circle-action" type = "button">Area of Circle</button>
                <input type="number" name="radius" id="area-of-circle-input">
        </div>

        <div class = "area-of-triangle">
                <button id="area-of-triangle-action" type = "button">Area of Triangle</button>
                <input type="number" name="base" id="area-of-triangle-input-base">
                <input type="number" name="height" id="area-of-triangle-input-height">
        </div>
    </main>
    
</body>
</html>
